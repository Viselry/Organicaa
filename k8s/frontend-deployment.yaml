apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: asia-southeast2-docker.pkg.dev/sapient-duality-456306-u2/frontend/frontend:latest
          ports:
            - containerPort: 80
