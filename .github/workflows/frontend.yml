name: Frontend CI

on:
  push:
    paths:
      - 'Client/**'
  pull_request:
    paths:
      - 'Client/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies and build
        run: |
          cd Client
          npm install
          npm run build
